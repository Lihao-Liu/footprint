        }

            document.getElementById("second").style.WebkitTransform="rotate("+ment2+"deg)";              
        }
        ment1 = ment2;
        function donghua(){
            for(var i=0;i<=10;i++){
                setTimeout((function(pos){
                    return function(){
                        someAnimation(pos);
                    }
                })(i*alldeg/10),i*50)
            }
        }
        var play = setInterval(donghua(),500);
        clearInterval(play);
